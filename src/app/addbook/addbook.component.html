<div class="container">
        <div class="row">
            <div class="col">
                <form (ngSubmit)=onSubmit(f) #f="ngForm">
                <table class="table">
                    <tr><td>Title</td><td><input type="text" class="form-control" name="name"></td></tr>
                    <tr><td>Author</td><td><input type="text" class="form-control" name="author"></td></tr>
                    <tr><td>Publisher</td><td><input type="text" class="form-control" name="publisher"></td></tr>
                    <tr><td>Image</td><td><input type="text" class="form-control" name="img"></td></tr>
                    <tr><td></td><td><button type="submit" class="btn btn-info">Submit</button></td></tr>
                </table>
            </form>
            </div>
        </div>
    </div>
